<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your Royal Trading Academy account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email Field -->
      <app-form-field
        label="Email Address"
        type="email"
        placeholder="Enter your email address"
        [control]="getFormControl('email')"
        fieldName="email"
        [required]="true"
        [icon]="true"
      >
        <svg slot="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </app-form-field>

      <!-- Password Field -->
      <app-form-field
        label="Password"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Enter your password"
        [control]="getFormControl('password')"
        fieldName="password"
        [required]="true"
        [icon]="true"
      >
        <button 
          slot="icon"
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </app-form-field>

      <!-- Remember Me -->
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password-link">
          Forgot password?
        </a>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoginLoading || loginForm.invalid"
        [class.loading]="isLoginLoading"
      >
        <span *ngIf="!isLoginLoading">Sign In</span>
        <span *ngIf="isLoginLoading" class="loading-content">
          <app-loading-spinner size="small"></app-loading-spinner>
          Signing In...
        </span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="login-footer">
      <p class="signup-text">
        Don't have an account?
        <a routerLink="/register" class="signup-link">Sign up for free</a>
      </p>
    </div>
  </div>
</div>
