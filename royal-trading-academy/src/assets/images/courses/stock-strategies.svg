<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#059669"/>
  <rect x="20" y="20" width="360" height="185" fill="#ffffff" rx="8"/>
  
  <!-- Stock Chart Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="40" y1="50" x2="360" y2="50"/>
    <line x1="40" y1="100" x2="360" y2="100"/>
    <line x1="40" y1="150" x2="360" y2="150"/>
    <line x1="40" y1="185" x2="360" y2="185"/>
  </g>
  
  <!-- Stock Price Bars -->
  <g fill="#10b981">
    <rect x="60" y="120" width="12" height="30"/>
    <rect x="90" y="100" width="12" height="50"/>
    <rect x="120" y="80" width="12" height="70"/>
    <rect x="150" y="90" width="12" height="60"/>
    <rect x="180" y="70" width="12" height="80"/>
    <rect x="210" y="60" width="12" height="90"/>
    <rect x="240" y="75" width="12" height="75"/>
    <rect x="270" y="65" width="12" height="85"/>
    <rect x="300" y="55" width="12" height="95"/>
    <rect x="330" y="50" width="12" height="100"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    STOCK MARKET
  </text>
  
  <!-- Stock Symbols -->
  <text x="50" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">AAPL</text>
  <text x="120" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">GOOGL</text>
  <text x="200" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">MSFT</text>
  <text x="280" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">TSLA</text>
</svg>