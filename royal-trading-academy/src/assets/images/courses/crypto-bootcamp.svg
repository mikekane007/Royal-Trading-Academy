<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#7c3aed"/>
  <rect x="20" y="20" width="360" height="185" fill="#ffffff" rx="8"/>
  
  <!-- Crypto Chart -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="40" y1="50" x2="360" y2="50"/>
    <line x1="40" y1="100" x2="360" y2="100"/>
    <line x1="40" y1="150" x2="360" y2="150"/>
    <line x1="40" y1="185" x2="360" y2="185"/>
  </g>
  
  <!-- Bitcoin Price Line -->
  <path d="M40 180 L60 170 L80 160 L100 140 L120 120 L140 110 L160 100 L180 90 L200 80 L220 70 L240 75 L260 65 L280 60 L300 55 L320 50 L340 45 L360 40" 
        stroke="#f97316" stroke-width="3" fill="none"/>
  
  <!-- Candlesticks -->
  <g fill="#ef4444">
    <rect x="70" y="160" width="6" height="20"/>
    <rect x="110" y="130" width="6" height="25"/>
  </g>
  
  <g fill="#10b981">
    <rect x="150" y="95" width="6" height="25"/>
    <rect x="190" y="75" width="6" height="30"/>
    <rect x="230" y="60" width="6" height="25"/>
    <rect x="270" y="50" width="6" height="20"/>
    <rect x="310" y="45" width="6" height="15"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    CRYPTOCURRENCY
  </text>
  
  <!-- Crypto Symbols -->
  <text x="50" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">BTC</text>
  <text x="120" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">ETH</text>
  <text x="190" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">ADA</text>
  <text x="260" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SOL</text>
  <text x="320" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">DOGE</text>
</svg>