<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#1e40af"/>
  <rect x="20" y="20" width="360" height="185" fill="#ffffff" rx="8"/>
  
  <!-- Forex Chart -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="40" y1="50" x2="360" y2="50"/>
    <line x1="40" y1="100" x2="360" y2="100"/>
    <line x1="40" y1="150" x2="360" y2="150"/>
    <line x1="40" y1="185" x2="360" y2="185"/>
  </g>
  
  <!-- Currency Pair Line -->
  <path d="M40 150 L80 130 L120 140 L160 110 L200 90 L240 100 L280 80 L320 70 L360 60" 
        stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    FOREX TRADING
  </text>
  
  <!-- Currency Pairs -->
  <text x="50" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">EUR/USD</text>
  <text x="150" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">GBP/JPY</text>
  <text x="250" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">USD/CHF</text>
</svg>